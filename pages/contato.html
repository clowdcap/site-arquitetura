    <body>
        <header class="topo">

        <section class="contato-input">

                    <h3>Nome</h3>
                    <input type="text" name="nome" placeholder="Nome..."/><br>

                    <h3>E-mail</h3>
                    <input type="email" name="email" placeholder="E-mail..."/><br>
                    <h3>Sua mensagem </h3>
                    <textarea name="mensagem" placeholder="Digite uma mensagem..."/></textarea><br>
                    <input type="submit" name="acao" value="Enviar" />
                </form>
            </div>
        </section>
